<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>

    <title>Document</title>
</head>

<body>
    <h2 class="alert alert-warning">폼태그: radio $ checkbox연습</h2>
    <h4>당신의 고향을 선택하세요</h4>
    <label for="">
        <input type="radio" name="gohang" value="서울" class="form-check-input">서울
    </label>
    <label>
        <input type="radio" name="gohang" value="부산" class="form-check-input">부산
    </label>
    <label>
        <input type="radio" name="gohang" value="속초" class="form-check-input">속초
    </label>
    <label>
        <input type="radio" name="gohang" value="제주도" class="form-check-input" checked>제주도
    </label>
    <br><br>
    <h4>당신의 성별을 선택하세요</h4>
    <label>
        <input type="radio" class="sung" name="gender" value="남자" checked>남자
    </label>
    <label>
        <input type="radio" class="sung" name="gender" value="여자">여자
    </label>
    <br><br>
    <h4>당신의 취미를 선택하세요</h4>
    <label>
        <input type="checkbox" name="hobby" value="낚시">낚시
    </label>
    <label>
        <input type="checkbox" name="hobby" value="게임">게임
    </label>
    <label>
        <input type="checkbox" name="hobby" value="영화">영화
    </label>
    <label>
        <input type="checkbox" name="hobby" value="코딩" checked>코딩
    </label>
    <br>
    <button type="button" class="btn btn-outline-danger" id="btnresult" style="margin-left: 100px;">결과 출력</button>

    <div class="result alert alert-danger" style="margin: 10px; font-size: 1.3em;"></div>

    <script>
        //버튼 이벤트
        $("#btnresult").click(function(){
            let s = "[데이터 읽기]"  + 
            "<br> 나의교향: " + $("input[name='gohang']:checked").val() + 
            "<br> 나의 성별: " + $(".sung:checked").val() + 
            "<br>";

            console.log($("input[name='hobby']").length);//총 갯수
            console.log($("input[name='hobby']:checked").length);//선택된 갯수

            h = "input[name='hobby']";

            if($("input[name='hobby']:checked").length == 0){
                s += "취미를 선택하지 않았습니다.";
            }else{
                s +=  "나의 취미는 " + $("input[name='hobby']:checked").length + "개 입니다.";
                s += " <br> 나의 취미: "; 
                        $("input[name='hobby']").each(function(idx, item){
                            //체크 상태 확인
                            if($(this).is(":checked")){
                                s += "[" + $(this).val() + "]";
                            }
                }) + "입니다";

                s += " <br> 나의 취미: ";
                $(h + ":checked").each(function(idx, item){
                            //체크 상태 확인
                                s += "[" + $(this).val() + "]";
                }) + "입니다";
            }



            $("div.result").html(s);
        });
    </script>
</body>

</html>
