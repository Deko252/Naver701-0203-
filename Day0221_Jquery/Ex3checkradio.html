<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let grade = ["고졸", "전문대졸", "대졸", "석사", "박사", "유학"];

        let s = "";

        $.each(grade, function (idx, item) {
            s += "<label>"
            s += "<input type='radio' name='sc' value='" + item + "' class='form-check-input'>" + item + "&nbsp; &nbsp; &nbsp; &nbsp;"
            s += "</label>"

            if ((idx + 1) % 3 == 0) {
                s += '<br>';
            }
        });
        document.write(s);
    </script>
    <br>
    <h4 class="alert alert-success">구현 가능한 언어 선택</h4>
    <script>
        let lang = ["자바", "HTML5", "CSS", "자바스크립트", "스프링 프레임워크",
            "스프링 부트", "파이썬", "깃", "오라클", "리눅스",
            "Mysql", "JSP", "TimeLeaf", "AWS", "네이버클라우드"];

        let r = "";
        
        $.each(lang, function (idx, item) {
            r += "<label>"
            r += "<input type='checkbox' name='sk' value='" + item + "' class='form-check-input'>" + item + "&nbsp; &nbsp;"
            r += "</label>"

            if ((idx + 1) % 5 == 0) {
                r += '<br>';
            }
        });
        document.write(r);
    </script>
    <br><br>
    <button type="button" class="btnview btn btn-outline-info" style="width: 200px; margin-left: 100px;">결과 확인</button>
    <br><br>

    <div class="view alert alert-info" style="width: 500px; font-size: 20px;"></div>

    <script>
        //버튼클릭시 학력사항 출력
        //구현가능한 언어 총 x 개를 선택 출력 그다음에 목록들 출력(목록 앞에 번호 출력 [1:자바])
        //단 학력사항을 선택 안했을경우 경고 "학력사항은 반드시 선택해야만 합니다."
        let k = "";
        let grade_ck = "input[name='sc']:checked";
        let lang_ck = "input[name='sk']:checked"
        $(".btnview").click(function(){
            if($(grade_ck).length == 0){
                alert("학력사항은 반드시 선택해야만 합니다.");
            }else{
                k = "나의 학력은: " +  $(grade_ck).val() + "입니다.";
                if($(lang_ck).length == 0){
                    k += "<br> 사용 가능한 언어가 없습니다."
                }else{
                    k += "<br> 내가 사용 가능한 언어의 갯수는 " + $(lang_ck).length + "개 입니다."
                    k += "<br> 내가 사용 가능한 언어는 <br>"; 
                        $.each($(lang_ck), function(idx2, item2){
                            k += "[" + (idx2+1)+ ":" + $(this).val() + "] <br>";  
                        })
                        k += " 입니다."
                }
                $("div.view").html(k);
            }
        });
    </script>

</body>

</html>
