<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        label{
            margin-left: 30px;
        }
        h5{
            margin-left: 150px;
        }
        #result{
            border: 1px solid gray;
            width: 400px;
            height: 80px;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h4 class="alert alert-info text-primary">Day 0221 문제1</h4>
    <h5 class="text-danger">글꼴 모양</h6>
    <label>
        <input type="checkbox" id="bold" class="form-check-input" value="bold" name="font">굵게 &nbsp;
    </label>
    <label>
        <input type="checkbox" id="italic" class="form-check-input" value="italic" name="font">기울기  &nbsp;
    </label>
    <label>
        <input type="checkbox" id="underline" class="form-check-input" value="underline" name="font">밑줄
    </label>
    <hr width="400px">

    <h5 class="text-warning">글꼴</h6>
    <label>
        <input type="radio" id="family" name="family" class="form-check-input" value="Jua">Jua &nbsp;
    </label>
    <label>
        <input type="radio" id="family" name="family" class="form-check-input" value="Single Day" checked>Single &nbsp;
    </label>
    <label>
        <input type="radio" id="family" name="family" class="form-check-input" value="Gamja Flower">Gamja &nbsp;
    </label>
    <label>
        <input type="radio" id="family" name="family" class="form-check-input" value="Nanum Pen Script">Nanum
    </label>
    <hr width="400px">

    <h5 class="text-success">글자 크기</h6>
        <label>
            <input type="radio" id="size" name="size" class="form-check-input" value="20px" checked>20px &nbsp;
        </label>
        <label>
            <input type="radio" id="size" name="size" class="form-check-input" value="30px" >30px &nbsp;
        </label>
        <label>
            <input type="radio" id="size" name="size" class="form-check-input" value="35px">35px &nbsp;
        </label>
        <label>
            <input type="radio" id="size" name="size" class="form-check-input" value="40px">40px
        </label>
        <hr width="400px">

    <h5 class="text-success">메세지</h6>
        <div class="input-group mb-3" style="width: 400px;">  
            <span class="input-group-text">메세지</span>
            <input type="text" class="form-control" id="message" placeholder="메세지 입력">
        </div>
        <hr width="400px">
    <div id="result">결과는 여기에</div>
    <script>       
        $("#bold").click(function(){
            let bold = $("input[id='bold']").val();
            if($("#bold").prop("checked")){
                $("#result").css("font-weight", bold);
            }else{
                $("#result").css("font-weight", "");
            }
        });
        $("#italic").click(function(){
            let italic = $("input[id='italic']").val();
            if($("#italic").prop("checked")){
                $("#result").css("font-style", italic);
            }else{
                $("#result").css("font-style", "");
            }
        });
        $("#underline").click(function(){
            let underline = $("input[id='underline']").val();
            if($("#underline").prop("checked")){
                $("#result").css("text-decoration", underline);
            }else{
                $("#result").css("text-decoration", "");
            }
        });
        $("input[name='family']").click(function(){
            let family = $("input[name='family']:checked").val();
            $("#result").css("font-family", family);
        });
        $("input[name='size']").click(function(){
            let size = $("input[name='size']:checked").val();
            $("#result").css("font-size", size);
        });
        document.getElementById("message").onkeypress = function(e){
            let message = $("#message").val();
            if(e.keyCode == 13){
                $("#result").text(message);
            }
        }

        
    </script>
</body>


</html>
