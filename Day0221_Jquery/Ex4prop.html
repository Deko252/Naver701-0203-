<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h4 class="alert alert-danger">prop 은 frue/false 값 변경시 사용</h4>
    <label>
        <input type="checkbox" id="chkall" class="form-check-input">전체 선택
    </label>
    <hr>
    <label>
        <input type="checkbox" id="board" class="form-check-input">일번입니다.
    </label>
    <br>
    <label>
        <input type="checkbox" id="board" class="form-check-input">이번입니다.
    </label>
    <br>
    <label>
        <input type="checkbox" id="board" class="form-check-input">삼번입니다.
    </label>
    <br>
    <label>
        <input type="checkbox" id="board" class="form-check-input">사번입니다.
    </label>
</body>
    <script>
        $("#chkall").click(function(){
            //전체 선택 체크박스의 체크상태를
            //let allchk = $(this).is(":checked");
            let allchk = $(this).prop("checked");//checked값을 얻어낸다
            //=alert(allchk);
            //체크값을 각 글에 check값에 전달한다
            $("input[id='board']").prop("checked", allchk);
        });
    </script>
</html>
