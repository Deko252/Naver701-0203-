<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        .small {
            width: 80px;
            height: 80px;
            border: 3px solid tomato;
            margin-right: 3px;
        }

        .large {
            width: 300px;
            height: 400px;
            border: 10px groove orange;
            margin-top: 20px;
            margin-left: 300px;
        }

        .select {
            box-shadow: 3px 3px 3px gray;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h3>shop의 1~10 까지 이미지를 아래 box 영역에 넣어주세요.</h3>
    <div class="box">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
        <img src="" alt="" class="small">
    </div>

    <script>
        $("div.box img").each(function (idx) {
            $("div.box img:eq(" + idx + ")").attr("src", "../image/shop/" + (idx + 1) + ".jpg");
        });
    </script>

    <img src="../image/mainImage/K-036.png" alt="" class="large">
    <script>
        //작은사진에 마우스를 올리면 select 적용
        //사진 src를 얻어서 large에 넣기
        //벗어나면 select 제거, 사진도 원래 사진으로
        $("div.box img").each(function (idx) {
            let origin = $("img.large").attr("src");
            $(this).hover(function () {
                //사진 src 얻어서
                let src = $(this).attr("src");
                //작은사진에 마우스를 올리면 select 적용
                $(this).addClass("select");
                $("img.large").addClass("select");
                //large에 넣기
                $("img.large").attr("src", src);
            },
            function(){
                //벗어나면 select 제거
                $(this).removeClass("select");
                $("img.large").removeClass("select");
                //사진도 원래 사진으로
                $("img.large").attr("src", origin);
            });
        });
    </script>
</body>

</html>
