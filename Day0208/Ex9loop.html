<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .car{
            width: 100px;
        }
        .div{
            float: left;
            width: 11%;
        }
    </style>
</head>
<body>
    <h2>구구단 출력 (for)</h2>
    <script>
        for (i = 1; i <= 9; i++) {
            document.write("<div class = 'div'><div>" + i + "단</div>")
            for (j = 1; j <=9 ; j++) {
                //document.write(`5 X ${i} = ${5*i} <br>`);
                document.write("<div>" + i + " X " + j + " = " + (i*j) + "    </div>");
            }
            document.write("</div>");
        }
    </script>
    <h2>mycarimage 폴더에서 car1.png 부터 car10.png 까지 출력</h2>
    <script>
        for (i = 1; i <= 10; i++) {
            var img = "<img src='../image/mycarimage/car" + i + ".png' class = 'car'>";
            document.write(img);
            }
            // for (i = 1; i <= 10; i++) {
            // var img = `<img src="../image/mycarimage/car${i}.png" class = "car">`;
            // document.write(img);
            // }
    </script>
</body>
</html>
