<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
</head>
<body>
    <div style="margin: 30px 20px;">
        <b>이름 : </b>
        <input type="text" id="txtname" style="width: 100px;"
        autofocus>
        <br><br>
        <b>자바 : </b>
        <input type="text" id="txtjava" style="width: 100px;">
        <br><br>
        <b>HTML : </b>
        <input type="text" id="txthtml" style="width: 100px;">
        <br><br>
        <button type="button" id="btnresult"
        style="margin-left: 50px;">결과 확인</button>

        <div id="result" style="margin: 30px;">결과</div>

        <script>
            //자바 점수를 입력후 포커스를 벗어날때 발생하는 이벤트
            var txtjava = document.getElementById("txtjava");
            document.getElementById("txtjava").onblur = function(){
                if(isNaN(txtjava.value)){
                    alert("숫자로만 입력해 주세요");
                    txtjava.value = "";
                    txtjava.focus();
                    return;//여기서 이벤트 합수를 종료한다.
                }

                if(this.value<0 || this.value>100){
                    alert("0~100 사이값을 입력해 주세요");
                    this.value = "";
                    this.focus();
                }

            }

            var txthtml = document.getElementById("txthtml");
            document.getElementById("txthtml").onblur = function(){
                if(isNaN(txthtml.value)){
                    alert("숫자로만 입력해 주세요");
                    txthtml.value = "";
                    txthtml.focus();
                    return;//여기서 이벤트 합수를 종료한다.
                }

                if(this.value<0 || this.value>100){
                    alert("0~100 사이값을 입력해 주세요");
                    this.value = "";
                    this.focus();
                }

            }

            //버튼 이벤트
            document.getElementById("btnresult").onclick = function(){
                //이름
                var txtname = document.getElementById("txtname").value;
                //자바 점수
                var java = Number(document.getElementById("txtjava").value);
                //html점수
                var html = Number(document.getElementById("txthtml").value);
                //총점
                var sum = java+html;
                //평균
                var avg = sum/2;

                //div 요소값을 미리 얻는다
                var r = document.getElementById("result");

                //r에 결과값을 넣는다
                // r.innerHTML = "이름 : " + txtname + "<br>";
                // r.innerHTML += "자바 : " + java + "<br>";
                // r.innerHTML += "html : " + html + "<br>";
                // r.innerHTML += "총점 : " + sum + "<br>";
                // r.innerHTML += "평균 : " + avg + "<br>";

                var s = 
                `
                이름 : ${txtname}
                자바 : ${java}
                html : ${html}
                합계 : ${sum}
                평균 : ${avg}
                `;
                
                r.innerText = s;
            }
        </script>
    </div>
</body>
</html>
