<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .photo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .title{
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id = "show"></div>
    <script>
        let maindata = [
            {
                "part" : "animal",
                data: ["../image/animal/C1.png", "../image/animal/C7.png", "../image/animal/C5.png"]

            },
            {
                "part" : "food",
                data: ["../image/food/12.jpg", "../image/food/10.jpg", "../image/food/2.jpg","../image/food/9.jpg"]
            },
            {
                "part" : "shop",
                data: ["../image/shop/12.jpg", "../image/shop/5.jpg"]
            }
        ];

        $.each(maindata, function(idx, item){
            let s = "<div> part: " + item.part;
                $.each(item.data, function(i, img){
                    s += "<img src = '" + img + "' class= 'photo'>";
                });
                s += "<br><br></div>";
            $("#show").append(s);
        });
    </script>
    <h1>여기는 title</h1>
    <img src="" alt="사진 여기에" width="300" height="350" class="large">
    <script>
        $("img.photo").mouseover(function(){
            //tilte의 제목을 얻어서 h1에 출력
            let title = $(this).parent().text();
            $("h1").text(title);
            //마우스의 src를 얻어서 img.large에 출력
            let imgsrc = $(this).attr("src");
            $(".large").attr("src", imgsrc);
        });
    </script>
</body>

</html>
