<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        #show>div {
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 3px groove gray;
            margin-bottom: 5px;
        }
    </style>

    <title>Document</title>
    <script>
        $(function () {
            let data = [
                { "font": "Jua", "bcolor": "pink", "tcolor": "hotpink", "message": "자바자바자바" },
                { "font": "Gamja Flower", "bcolor": "skyblue", "tcolor": "blue", "message": "자바자바자" },
                { "font": "Lobster", "bcolor": "tomato", "tcolor": "red", "message": "자바자바" },
                { "font": "Nanum Pen Script", "bcolor": "greenyellow", "tcolor": "green", "message": "자바자" },
                { "font": "Single Day", "bcolor": "gold", "tcolor": "yellow", "message": "자바" }
            ];

            $.each(data, function (idx, item) {
                let s = "<div style = 'background-color:" + item.bcolor + "; color : " + item.tcolor + ";font-family:" + item.font + "'>" + item.message + "</div>";
                $("#show").append(s);
            });
            $.each(data, function (idx, item) {
                let r = `<div style = "background-color : ${item.bcolor}; color : ${item.tcolor}; font-family : ${item.font}";>${item.message}</div>`;
                $("#show").append(r);
            });

            let s2 = [
                { "name": "김태희", "score": [90, 100, 80], "hp": "010-222-3333" },
                { "name": "한가인", "score": [90, 87, 95], "hp": "010-444-5555" }
            ];
            $.each(s2, function (idx, item) {
                let k = "<div>" + item.name + ", " + item.score + ", " + item.hp + "</div>"
                $("#show2").append(k);

                let j = "이름: " + item.name + ", 점수 3과목: ";
                $.each(item.score, function (idx2, jum) {
                    j += jum + "&nbsp;";
                });
                j += "핸드폰: " + item.hp + "<br>";
                $("#show2").append(j);
            });
        });
    </script>
</head>

<body>
    <div id="show"></div>
    <div id="show2"></div>
</body>

</html>
