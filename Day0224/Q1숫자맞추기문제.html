<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    ​ <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        .imgs {
            position: relative;
            left: 300px;
            top: -70px;
        }

        #num {
            width: 150px;
        }
    </style>
    <script>
        $(function () {
            let rnd = parseInt(Math.random() * 100 + 1);
            let s = "";
            $(document).on("change", "#num", function () {
                let numlength = $("#num").val().length;
                let numval = $("#num").val();
                let num1 = 0;
                let num2 = 0;
                let num3 = 0;
                if (numval == rnd) {
                    $(".result").html("정답입니다");
                    s += `
                        <img src="../image/jquery_image/a05.png" alt="" class="img1">
                    `;
                    $(".imgs").html(s);
                    s = "";
                    return;
                } else if (numval > rnd) {
                    $(".result").html("다운");
                } else if (numval < rnd) {
                    $(".result").html("업");
                }
                if (numlength == 0 || numlength > 3 || numval > 100) {
                    $(".result").html("100 이하로 입력해 주세요");
                    num3 = parseInt(numval / 100);
                    num2 = parseInt((numval % 100) / 10);
                    num1 = parseInt(numval % 10);
                    s += `
                        <img src="../image/num/${num3}.gif" alt="" class="img1">
                        <img src="../image/num/${num2}.gif" alt="" class="img2">
                        <img src="../image/num/${num1}.gif" alt="" class="img3">
                    `;
                } else if (numlength == 3) {
                    num3 = parseInt(numval / 100);
                    num2 = parseInt((numval % 100) / 10);
                    num1 = parseInt(numval % 10);
                    s += `
                        <img src="../image/num/${num3}.gif" alt="" class="img1">
                        <img src="../image/num/${num2}.gif" alt="" class="img2">
                        <img src="../image/num/${num1}.gif" alt="" class="img3">
                    `;
                } else if (numlength == 2) {
                    num2 = parseInt(numval / 10);
                    num1 = parseInt(numval % 10);
                    s += `
                        <img src="../image/num/${num2}.gif" alt="" class="img2">
                        <img src="../image/num/${num1}.gif" alt="" class="img3">
                    `;
                } else if (numlength == 1) {
                    num1 = parseInt(numval);
                    s += `
                        <img src="../image/num/${num1}.gif" alt="" class="img3">
                    `;
                }
                $(".imgs").html(s);
                s = "";
            });
            $(document).on("click", ".restart", function () {
                $(".result").html("다시시작 했습니다.");
                s = "";
                $(".imgs").html(s);
                $("#num").val("");
                rnd = parseInt(Math.random() * 100 + 1);
            });

        });
    </script>
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="인풋숫자는여기" maxlength="3" id="num" max="999" min="1">
    <div class="result">업 / 다운</div>
    <button class="restart btn btn-outline-danger">다시시작</button>
    <div class="imgs"></div>
</body>

</html>
