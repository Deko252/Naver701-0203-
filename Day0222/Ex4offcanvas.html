<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    ​


    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.offcanvas-body p{
            cursor: pointer;
        }

        div.offcanvas-body p:hover{
            background-color: black;
            color: aliceblue;
            font-weight: bold;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <!-- start, end, top, bottom : 메뉴 사이드 바가 나오는 위치 지정-->
    <div class="offcanvas offcanvas-start" id="side_demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">메뉴 선택</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p src="../image/food/5.jpg" price="19000000" data-bs-dismiss="offcanvas">콘치즈</p>
            <p src="../image/food/4.jpg" price="12000000" data-bs-dismiss="offcanvas">고기</p>
            <p src="../image/food/2.jpg" price="15000000" data-bs-dismiss="offcanvas">꼬치</p>
            <p src="../image/food/7.jpg" price="18500000" data-bs-dismiss="offcanvas">토마토</p>
            <!-- <button class="btn btn-secondary" type="button">A Button</button> -->
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>오늘부터 3일간 이벤트</h3>
        <p>모든 제품 20% 할인 , 포장 풀가합니다.</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#side_demo">
            메뉴 고르기
        </button>
        <br><br>
        <h2 class="title">콘치즈</h2>
        <figure style="width: 250px;" class="select-menu">
            <img src="../image/food/5.jpg" alt="" width="250" border="2">
            <figcaption style="text-align: center;">
                <h1>19000000원</h1>
            </figcaption> 
        </figure>
    </div>
    <script>
        $("div.offcanvas-body p").on("click", function(){
           let src = $(this).attr("src");
           let name = $(this).text();
           let price = $(this).attr("price");
           let real = parseInt(price/0.8) + "원";
            $("figure.select-menu img").attr("src", src);
            $("h2.title").text(name);
            //$("figure.select-menu figcaption h1").text(price+"원");
            //원래가격(20퍼센트 증가된가격):빨강색, 취소선 - 그옆에 현재가격
            $("figure.select-menu figcaption h1").html("<div style = 'color: red; text-decoration: line-through';>" + real + "</div>" + price+"원")

        });
    </script>
</body>

</html>
