<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        img.photo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 30px;
            border: 1px solid gray;
        }
    </style>
    <title>Document</title>
    <script>
        $(function(){
            $("img.photo").click(function(){
                let modal_photo_src = $(this).attr("src");
                let modal_title_name = $(this).parent().siblings("td").eq(1).text();
                $("img.modal_photo").attr("src", modal_photo_src);
                $("h3.modal_title b").text(modal_title_name);
            });
        });
    </script>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myshopModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품 상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" alt="여기는 사진" class="modal_photo" style="width: 90%;">
                    <br>
                    <h3 class="modal_title"><b>제품제목..</b></h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <h4>table</h4>
    <table class="table table-striped" style="width: 300px;">
        <thead>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">제품명</th>
                <th>사진</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let shop_data = [
                    { "title": "스웨터", "photo": "../image/shop/8.jpg" },
                    { "title": "단화", "photo": "../image/shop/11.jpg" },
                    { "title": "머리끈", "photo": "../image/shop/26.jpg" },
                    { "title": "원피스", "photo": "../image/shop/28.jpg" },
                    { "title": "머리띠", "photo": "../image/shop/30.jpg" },
                    { "title": "가디건", "photo": "../image/shop/31.jpg" },
                    { "title": "정장", "photo": "../image/shop/32.jpg" }
                ];

                $.each(shop_data, function (idx, item) {
                    // //방법 1
                    // let r = "<tr>";
                    // r += "<td>" + (idx+1) + "</td>" + "<td>" + item.title  + "</td>" + "<td><img src='" + item.photo + "' class = 'photo'></td>";
                    // r += "</tr>"
                    // document.write(r);

                    //방법 2
                    let s = `<tr>
                                <td>${idx + 1}</td>
                                <td>${item.title}</td>
                                <td><img src='${item.photo}' class = 'photo' data-bs-toggle="modal" data-bs-target="#myshopModal"></td>
                            </tr>`;
                    document.write(s);
                });
            </script>
        </tbody>
    </table>
</body>

</html>
