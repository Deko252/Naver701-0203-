<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagechange</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Itim&family=Nanum+Pen+Script&family=Single+Day&family=Solitreo&family=Sunflower:wght@700&display=swap"
    rel="stylesheet">
    <!-- font-family: 'Itim', cursive;
    font-family: 'Nanum Pen Script', cursive;
    font-family: 'Single Day', cursive;
    font-family: 'Solitreo', cursive;
    font-family: 'Sunflower', sans-serif; -->
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'sunflower';
        }

        #photo1{
            width: 300px;
            border: 10px groove orange;
        }

        #starname{
            margin-left: 100px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    가나다
    <h2>이미지의 속성을 변경하는 setAttribute,속성값을 얻는 getAttribute</h2>
    <img src="../image/moviestar/19.jpg" id="photo1">
    <br>
    <b id="starname">수지</b>
    <br>
    <button type="button" id="btn_1">현재값 얻기</button>
    <button type="button" id="btn_2">이미지랑 이름 변경하기</button>
    <button type="button" id="btn_3">원래대로</button>
    <h2 id="msg">데이타 출력할곳...</h2>
    
    
    <!--자바스크립트 이벤트들-->
    <script>
        var photo1 = document.getElementById("photo1");
        var star = document.getElementById("starname");
        var msg = document.getElementById("msg");

        //버튼 1 이벤트
        document.getElementById("btn_1").onclick=function(){
            var su = photo1.getAttribute("src");//사진1의 속성값 얻기
            var su2 = star.innerText;//태그안에 text값을 얻는다

            //문자열과 변수값을 조합해서 출력하는 방법 1
            //msg.innerText="이미지: " + su + "이름: " + su2;
            //msg.innerText=`이미지: ${su} 이름: ${su2}`;

	    //문자열과 변수값을 조합해서 출력하는 방법 2
            msg.innerText =`이미지:${su}, 이름:${su2}`;
        }

        //버튼2 이벤트
        document.getElementById("btn_2").onclick = function(){
            //photo의 속성인 src를 2번쨰 value값으로 변경
            photo1.setAttribute("src", "../image/moviestar/15.jpg");
            
            //b태그의 요소값을 star변수로 얻어놨다
            //그 변수의 text값을 변경하면된다.
            star.innerText ="설현";
        }

        //버튼3 이벤트
        document.getElementById("btn_3").onclick = function(){
            photo1.setAttribute("src", "../image/moviestar/19.jpg");
            star.innerText ="수지";
        }
    </script>
    </body>
    

</html>
