<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="animal" alt="" src="../image/animal/C1.png">
    <br>
    <br>
    <select id="sel">
        <option value="../image/animal/C1.png">염둥이 고양이 귀</option>
        <option value="../image/animal/C2.png">둥이 고양이 귀염</option>
        <option value="../image/animal/C3.png">이 고양이 귀영둥</option>
        <option value="../image/animal/C4.png"> 고양이 귀염둥이</option>
        <option value="../image/animal/C5.png">고양이 귀염둥이 </option>
        <option value="../image/animal/C6.png">양이 귀염둥이 고</option>
        <option value="../image/animal/C7.png">이 귀염둥이 고양</option>
        <option value="../image/animal/C8.png">귀염둥이 고양이 </option>
    </select>

    <script>
        document.getElementById("sel").onchange=function(e){
            //this는 이벤트가 발생한 자기 자신을 나타내는 인스턴스 변수이다.
            //alert(this.value);

            //2번째 방법은 event 를 이용해서 얻는것
            //e.target은 이벤트가 발생한 요소를 의미한다(여기서는 this와 같은 의미)
            //alert(e.target.value);
            document.getElementById("animal").setAttribute("src", this.value);
           // animal.setAttribute("src", sel.value);

        }
    </script>
    <br><br><br>
    <b>선종류 변경</b>
    <select name="" id="selborder">
        <!--첫줄 고정 제목을 추가-->
        <option selected disabled hidden>select border</option>
        <option value="5px inset gray">테두리선1번</option>
        <option value="90px solid yellow">테두리선2번</option>
        <option value="1px groove red">테두리선3번</option>
        <option value="15px dotted black">테두리선4번</option>
        <option value="50px inset gold">테두리선5번</option>
    </select>

    <script>
        document.getElementById("selborder").onchange=function(){
            document.getElementById("animal").style.border=this.value;
        }
    </script>
</body>
</html>
