<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        img:hover{
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <img src="../image/animal/C5.png" alt="" class="one">
    <img src="../image/animal/C6.png" alt="" class="two">
    <img src="../image/animal/C7.png" alt="" class="three">
    <hr>
    <script>
        for (let i = 0; i < 20; i++) {
            document.write("<img src='' alt='" + i + "번이미지' width='100' class='photo'>");
        }
        $("img.one").click(function(){
            $("img.photo:even").attr("src", "../image/animal/C5.png");
        });
        $("img.two").click(function(){
            $("img.photo").odd().attr("src", "../image/animal/C6.png");
        });
        $("img.three").click(function(){
            $("img.photo").attr("src", "../image/animal/C7.png");
        });
    </script>
    <br>
    <h5>img.one 클릭시 .photo의 짝수 번지의 이미지변경</h5>
    <h5>img.two 클릭시 .photo의 홀수 번지의 이미지변경</h5>
    <h5>img.three 클릭시 .photo의 전체 번지의 이미지변경</h5>
</body>

</html>
