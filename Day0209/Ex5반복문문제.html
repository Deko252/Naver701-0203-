<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너무 많아</title>
    <style>
        .photo{
            width: 200px;
            height: 300px;
            border: 1px solid gray;
        }
        figure>figcaption {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>shop 의 이미지 1~34 까지의 이미지를 table 안에 넣는데 한줄에 6개씩 출력</h2>
    <table>
        <tr>
        <script>
            var s = "";
            for (var i = 1; i < 35; i++) {
                s = "<td><img src='../image/shop/" + i + ".jpg' class='photo'></td>";
                if(i == 24){
                    s = "<td><img src='../image/shop/" + i + ".gif' class='photo'></td>";
                    if(i%6 == 0){
                        s += "</tr><tr>";
                        }
                    }
                    if(i%6 == 0){
                        s += "</tr><tr>";
                    }
                document.write(s); 
            }
        </script>
        </tr>
    </table>
<h2>두번째 방법</h2>
    <table>
        <tr>
        <script>
            var s = "";
            for (var i = 1; i < 35; i++) {
                s = `<td><img src="../image/shop/${i}.${i==24?"gif":"jpg"}" class="photo"></td>`;
                if(i%6 == 0){
                    s += "</tr><tr>";
                }
                document.write(s); 
            }
        </script>
        </tr>
    </table>
</body>
</html>
