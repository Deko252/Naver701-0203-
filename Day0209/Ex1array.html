<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <style>
        .photo{
            width: 150px;
            height: 100px;
            border: 1px solid gray;
             margin-top: 5px;
}
</style>
</head>
<body>
    <!--자바스크립트 ppt 29p-->
    <h2>new Array로 선언후 베열에 값넣어 출력하기</h2>
    <script>
        var arr1 = new Array();
        arr1[0] = "red";
        arr1[1] = "blue";
        arr1[2] = "green";
        arr1[3] = "yellow";
        arr1[4] = "pink";
        document.write(`arr1 배열의 갯수 : ${arr1.length} <br>`);
        document.write("arr1 배열의 갯수 : " + arr1.length + "<br>");

        //배열의 갯수만큼 반복해서 출력하기
        for (var i = 0; i < arr1.length; i++) {
            //document.write("<b style = 'color: " + arr1[i] + "'>" + arr1[i] + "</b><br>");
            document.write(`<b style = "color: ${arr1[i]}">${arr1[i]}</b><br>`);
            
        }
        document.write("<br><br>");

        for (var i = 0; i < arr1.length; i++) {
            document.write("<b style = 'color: " + arr1[i] + "'>" + arr1[i] + "</b><br>");
            //document.write(`<b style = "color: ${arr1[i]}">${arr1[i]}</b><br>`);
            
        }
    </script>
    <h2>new array()로 선언후 push,pop을 이용해서 데이터 추가/삭제</h2>
    <script>
        var arr2 = new Array();
        arr2.push("../image/animal/C7.png");
        arr2.push("../image/food/8.jpg");
        arr2.push("../image/food/11.jpg");
        arr2.push("../image/shop/8.jpg");
        arr2.push("../image/shop/14.jpg");

        document.write(`arr1 배열의 갯수 : ${arr2.length} <br>`);

        for (var i = 0; i < arr2.length; i++) {
            document.write(`<img src = "${arr2[i]}" class = "photo">${arr2[i]}<br>`);
            //document.write("<img src = '" + arr2[i] + "' class = 'photo'>" + arr2[i] + "<br>");
            
        }
        document.write("<h2> 두개의 데이터를 pop로 꺼낸후 다시 출력하기</h2>");
        arr2.pop(); // 마지막 데이터가 제거된다.
        arr2.pop();
        
        for (var i = 0; i < arr2.length; i++) {
            //document.write(`<img src = "${arr2[i]}" class = "photo">${arr2[i]}<br>`);
            document.write("<img src = '" + arr2[i] + "' class = 'photo'>" + arr2[i] + "<br>");
            
        }

    </script>
</body>
</html>
