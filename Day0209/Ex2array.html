<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr</title>
    <style>
        .photo{
            width: 150px;
            height: 100px;
            border: 1px solid gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>배열 초기값으로 값 지정후 출력하기</h2>
    <script>
        var arr1 = ["장미꽃", "안개꽃", "국화꽃", "랄라꽃", "꽃꽃꽃"];
        document.write("arr1의 배열 갯수 : " + arr1.length + "<br>");
    </script>

    <h2>arr1 배열값을 다양한 for문을 이용해서 출력해보자</h2>
    <h3>일반적인 for문으로 출력하기</h3>
    <script>
        for (var i = 0; i < arr1.length; i++) {
            document.write(`<div>${arr1[i]}</div>`);            
        }
    </script>

    <h3>for of : 자동으로 갯수만큼 반복</h3>
    <script>
        //arr1의 데이터가 변수 a로자동으로 넘어간다
        for (var a of arr1) {
            document.write("<div>" + a + "</div>");
            
        }
    </script>

    <h3>for in : 자동으로 갯수만큼 반복</h3>
    <script>
        //arr1의 데이의 인덱스값이 idx로 넘어간다
        for (var idx in arr1) {
            document.write("<div>" + idx + ":" + arr1[idx] + "</div>");
                
            }
    </script>
    <hr>
    <h2>arr1의 데이터를 table에 출력하기</h2>
    <script>
        var arrcolor = ["pink", "red", "green", "bule", "yellow"];
    </script>
    <table border="1" style="border-collapse: collapse; width: 300px;">
        <tr bgcolor = "#66cdaa">
            <th>번호</th><th>꽃이름</th><th>색상</th>
        </tr>
        <script>
            var s = "";
            for(var idx in arr1){
                s += "<tr bgcolor = " + arrcolor[idx] + ">";
                s += "<td align = center>" + (Number(arrcolor[idx] + 1)) + "</td>";
                s += "<td>" + arr1[idx] + "</td>";
                s += "<td>" + arrcolor[idx] + "</td>";     
                s += "</tr>";

            }
            document.write(s);
        </script>
        
        
    </table>
</body>
</html>
