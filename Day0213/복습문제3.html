<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--구구단 숫자를 입력후 엔터를 누르면 해당 구구단을 div 태그에 
    출력 하기오 
    단 조건 1 : 입력을 안하고 엔터를 누를시 "숫자를 입력해주세요"
    조건 2 : 숫자가아닐경우 "숫자로만 입력해 주세요."-->

    <b>구구단 숫자입력</b>
    <input type="text" id="gugudan" style="width: 100xp;">
    <div id="result">
    </div>
    
    <script>
        document.getElementById("gugudan").onkeypress = function(e){
            var reuslt = document.getElementById("result");
            var num = document.getElementById("gugudan").value;
            if(e.keyCode == 13){
                reuslt.innerHTML = "";
                if(isNaN(num) || num == ""){
                    reuslt.innerHTML = "숫자를 입력해주세요";
                    gugudan.value = "";
                    gugudan.focus();
                }else{
                    for (i = 1; i <=9 ; i++) {
                        reuslt.innerHTML += num + " X " + i + " = " + (num*i) + "<br>";
                    }
                }
            }   
        }
    </script>

</body>
</html>
