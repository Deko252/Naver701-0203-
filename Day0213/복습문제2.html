<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .food{
            width: 150px;
            height: 150px;
            border: 3px double yellow;
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <!--food 폴더의 1.jpg 부터 10.jpg 이미지를 자바스크립트
    for문을 이용해서 사진을 출력하고 class명을 food로 지정후
    style에서 width.height,border,margin-right를 설정하시오-->

    <!-- <div>
        <img src="../image/food/1.jpg" alt="" class="food" id="img">
    </div> -->

    <script>
        for (var i = 1; i <= 10; i++) {
            var img = "<img src='../image/food/" + i + ".jpg' class='food'>";
            document.write(img)
        }

</body>
