<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line1{
            border: 10px groove hotpink;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .line2{
            border: 1px solid gray;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        
    </style>
    <script>
        window.onload = function(){
            //클래스 메세지중 첫번쨰 요소값만 얻기
            var m = document.querySelector(".message");
            m.onmouseover = function(){
                this.setAttribute("class", "message line1");
            }
            m.onmouseout = function(){
                this.setAttribute("class", "message line2");
            }
            //클래스 images 아래 .box 안에 있는 이미지에만 이벤트를 적용해보자
            var i = document.querySelectorAll(".images>.box>img");
            for(var p of i){
                p.onmouseover = function(){
                    //기존 이미지를 얻어놓는다
                    pre_image = this.getAttribute("src");
                    //새로운 이미지로 변경
                    this.setAttribute("src", "../image/animal/C8.png");
                }
                p.onmouseout =function(){
                    this.setAttribute("src", pre_image);
                }
            }
        }
        
    </script>
</head>
<body>
    
    <div class="message line2">
        오늘은 월요일
    </div>
    <div class="message">
        오늘은 안녕하세요
    </div>
    <hr>
    <div class="images">
        <img src="../image/food/10.jpg" width="100">
        <div class="box">
            <img src="../image/animal/C1.png" width="100">
        </div>
        <div class="box">
            <img src="../image/animal/C2.png" width="100">
        </div>
        <div class="box">
            <img src="../image/animal/C7.png" width="100">
        </div>
    </div>

</body>
</html>
