<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #view{
            position: absolute;
            left: 200px;
            top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--web stroage : 클라이언트의 브라우저에 소량의 데이토룰 저장해두기 이한 기억공건 (java 쿠키와 비슷)
    localStorage : 반영구적 복관 크릭는 약 5mb
    seesionStorage : 세션이 유효한 만큼만 보관-->
    <h2>localStorege & sessionStoprge</h2>

    <button type="button" id="btnadd">저장</button><br>
    <button type="button" id="btndel">삭제</button><br>
    <button type="button" id="btnalldel">전체삭제</button><br>
    <button type="button" id="btnwiew">내용보기</button><br>
    <div id="view">결과...</div>

    <script>
        document.getElementById("btnadd").onclick = function(){
            //localStorage 에 값을 저장하는 방법이 3가지가 있다.
            //localStorage 는 내가 지우지 않으면 영구적으로 남아있다.
            localStorage.setItem("loginid", "master");
            localStorage.address = "서울시 강남구";
            localStorage["hp"] = "010-1111-1111";

            sessionStorage.className = "java701";//브라우저를 닫으면 제거된다.
        }
        document.getElementById("btndel").onclick = function(){
            //address 를 지워보자
            localStorage.removeItem("address");
        }
        document.getElementById("btnalldel").onclick = function(){
            //전체 localStorage 삭제
            localStorage.clear();
        }
        document.getElementById("btnwiew").onclick = function(){
            let loginid = localStorage.getItem("loginid");
            let address = localStorage.address;
            let hp = localStorage["hp"];
            document.getElementById("view").innerText = 
            `loginid : ${loginid}
            address:${address}
            hp$:${hp}`
        }
    </script>
</body>
</html>
